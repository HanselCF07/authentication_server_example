apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-server-example
spec:
  replicas: 2   # n√∫mero inicial de pods
  selector:
    matchLabels:
      app: authentication-server-example
  template:
    metadata:
      labels:
        app: authentication-server-example
    spec:
      containers:
      - name: authentication-server-example
        image: authentication-server-example:v1
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: authentication-server-example-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: authentication-server-example
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

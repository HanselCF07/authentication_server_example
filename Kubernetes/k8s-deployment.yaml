# app deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-server-example
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authentication-server-example
  template:
    metadata:
      labels:
        app: authentication-server-example
    spec:
      containers:
      - name: authentication-server-example-container
        image: authentication-server-example:latest
        ports:
        - containerPort: 8000
